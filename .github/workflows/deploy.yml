# =============================================================================
# A3: The Deployment Pipeline — Lean automation, Deployment Zen, Secret Management
# =============================================================================
# • Lean Automation: Triggers only on Git tag push (v*) or GitHub Release published.
# • Deployment Zen: One trigger → build → deploy to cloud. No manual push.
# • Secret Management: All credentials via GitHub Secrets. Zero hardcoded tokens.
# =============================================================================
# Required: Settings → Secrets and variables → Actions → RANDOMIZER_TOKEN (your Vercel token)
# Optional: VITE_API_BASE (variable or secret) for frontend API URL at build time.
# =============================================================================

name: Deploy

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend deps
        run: npm ci
        working-directory: backend

      - name: Prisma generate
        run: npm run db:generate
        working-directory: backend
        env:
          DATABASE_URL: 'file:./dev.db'

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          VITE_API_BASE: ${{ vars.VITE_API_BASE }}

  deploy:
    name: Deploy frontend
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Require deployment secret
        run: |
          if [ -z "${{ secrets.RANDOMIZER_TOKEN }}" ]; then
            echo "::error::RANDOMIZER_TOKEN is not set. Add it in Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy frontend to Vercel
        run: vercel deploy --prod --token=${{ secrets.RANDOMIZER_TOKEN }} --yes
        working-directory: frontend
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE || vars.VITE_API_BASE }}
